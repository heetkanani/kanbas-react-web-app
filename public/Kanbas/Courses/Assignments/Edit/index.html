<!DOCTYPE html>
<html>
    <head>
        <title>Assignment Edit</title>
    </head>
    <body>
        <select>
            <option value="EDIT">Edit</option>
            <option value="SPEEDGRADER">Speed Grader</option>
            <option value="DUPLICATE">Duplicate</option>
            <option value="DELETE">Delete</option>
            <option value="MOVE">Move To...</option>
            <option value="SEND">Send To...</option>
            <option value="COPY">Copy To...</option>
            <option value="COMMONS">Share to Commons</option>
        </select>
        <hr>
        <h2>Assignment Name</h2>
        <input type="text" value="A1 - ENV + HTML"><br><br>
        <textarea>This is the assignment description</textarea>
        <br><br>
        Points<br>
        <input type="text" value="100"><br><br>
        Assignment Group<br>
        <select>
            <option value="ASSIGNMENTS">ASSIGNMENTS</option>
        </select><br><br>
        Display Grade as<br>
        <select>
            <option value="PERCENTAGE">Percentage</option>
        </select><br><br>
        Submission Type<br>
        <select>
            <option value="ONLINE">Online</option>
        </select><br><br>
        Online Entry Options<br>
        <input for="wd-text-entry" type="checkbox"/>Text Entry<br>
        <input for="wd-website-url" type="checkbox"/>Website URL<br>
        <input for="wd-media-recordings" type="checkbox"/>Media Recordings<br>
        <input for="wd-student-annotations" type="checkbox"/>Student Annotations<br>
        <input for="wd-file uploads" type="checkbox"/>File Uploads<br>
        <br>
        Assign<br>
        Assign to<br>
        <input type="text" value="Everyone"><br><br>
        Due<br>
        <input type="date" value="2024-02-01"><br><br>
        Available from<br>
        <input type="date" value="2024-02-01"><br><br>
        Until<br>
        <input type="date" value="2024-02-01"><br><br>
        <button type="button">Cancel</button>
        <button type="button">Save</button>
    </body>
</html>
